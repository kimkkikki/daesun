{% for obj in cheering_list %}
<tr>
    <td>{{ obj.candidate }}</td>
    <td>{{ obj.message }}</td>
    <td>{{ obj.ip }}</td>
    {% if obj.created.date < today.date %}
    <td>{{ obj.created|date:"Y.m.d" }}</td>
    {% else %}
    <td>오늘 {{ obj.created|date:"G:i" }}</td>
    {% endif %}

</tr>
{% endfor %}
