{% for obj in cheering_list %}
<tr>
    <td class="col-md-2 col-sm-2 col-xs-2">{{ obj.candidate }}</td>
    <td class="col-md-6 col-sm-6 col-xs-6">{{ obj.message }}</td>
    <td class="col-md-2 col-sm-2 col-xs-2">{{ obj.ip }}</td>
    {% if obj.created.date < today.date %}
    <td class="col-md-2 col-sm-2 col-xs-2">{{ obj.created|date:"Y.m.d" }}</td>
    {% else %}
    <td class="col-md-2 col-sm-2 col-xs-2">오늘 {{ obj.created|date:"G:i" }}</td>
    {% endif %}

</tr>
{% endfor %}
