{% for result in ratings %}
{% if forloop.counter0 == 0 and result.date %}
<div class="col col-12">
    <p class="text-center">{{ result.date|date:"Y.m.d" }}에 발표된 여론조사 결과</p>
</div>
{% endif %}
<div class="col-3 col-md-2 text-center" data-aos="fade-up">
    {% include 'candidate_img_template.html' %}
    <p>{{ result.candidate }}<br>{{ result.rating }}%</p>
</div>
{% endfor %}
